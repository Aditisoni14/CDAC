<html>
 <head>
  <title>
   Register
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-section img {
            width: 80%;
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .form-container p {
            font-size: 14px;
            color: #999;
        }
        .form-container p a {
            color: #f90;
            text-decoration: none;
        }
        .form-container p a:hover {
            text-decoration: underline;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container label {
            font-size: 14px;
            color: #333;
        }
        .form-container .terms {
            font-size: 12px;
            color: #999;
        }
        .form-container .terms a {
            color: #00f;
            text-decoration: none;
        }
        .form-container .terms a:hover {
            text-decoration: underline;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #00bcd4;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0097a7;
        }
        .header {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .header a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .header a.active {
            color: #000000;
          
        }
        .header a.active:hover{
            color: #00a3c4;
            border-bottom: 2px solid #00bcd4;
        }

        .header a.log{
            color: #000000;
        }

        .header a.log:hover{
            color: #00a3c4;
            border-bottom: 2px solid #00bcd4;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <a class="log" href="Login.html">
    Login
   </a>
   <a class="active" href="Register.html">
    Register
   </a>
  </div>
  <div class="container">
   <div class="left-section">
    <img alt="Illustration of a globe with various healthcare icons around it" height="400" src="https://storage.googleapis.com/a1aa/image/ugWQf6qNejgeeSyS8OlQALMLvvtS0ERZDwnK08TbmDAMjM0OB.jpg" width="400"/>
   </div>
   <div class="right-section">
    <div class="form-container">
     <h2>
      Join Apple
     </h2>
     <!--<p>
      Are you a doctor?
      <a href="#">
       Register Here
      </a>
     </p>-->
     <input placeholder="Full Name" type="text"/>
     <input placeholder="Mobile Number" type="text"/>
     <input placeholder="Create Password" type="password"/>
     <label>
      <input type="checkbox"/>
      Receive relevant offers and promotional communication from Apple
     </label>
     <p class="terms">
      By signing up, I agree to
      <a href="#">
       terms
      </a>
     </p>
     <button><a href="Login.html">Submit</a>
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
